{% macro article_entry(item) %}
<div class="row">
    <a href = "{{item.link}}">{{item.title}}</a>: <span class="text-muted">{{item.source_name}} - {{item.timestamp}}</span>
</div>
<div class="row">
     {{item.array_agg}}
</div>
{% endmacro %}
